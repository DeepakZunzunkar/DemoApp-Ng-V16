<div class="container px-4 exer-bsc rounded">

    <span class="text-center">
        <h3>Exercise # 01</h3>
    </span>
    <hr class="mb-3">
    <h5>Parent</h5>
    <div class="row">
        <div class="col parentbox">
            <h5>User</h5>
            <table width="100%">
                <tr>
                    <th>#</th>
                    <th>User Name</th>
                    <th class="removeLink">Action</th>
                </tr>
                <tr *ngFor="let user of users;index as i">
                    <td>{{ i + 1 }}</td>
                    <td>{{ user }}</td>
                    <td class="removeLink" (click)="removeUser(i)"><i class="fa fa-trash" aria-hidden="true"></i></td>
                </tr>
            </table>
        </div>
        <div class="col parentbox">
            <h5>Admin</h5>
            <table width="100%">
                <tr>
                    <th>#</th>
                    <th>Admin Name</th>
                    <th class="removeLink">Action</th>
                </tr>
                <tr *ngFor="let admin of admins;index as i">
                    <td>{{ i + 1 }}</td>
                    <td>{{ admin }}</td>
                    <td class="removeLink" (click)="removeAdmin(i)"><i class="fa fa-trash" aria-hidden="true"></i></td>
                </tr>
            </table>
        </div>
    </div>
    <br>
    <h5>Child</h5>
    <hr class="mb-3">
    <div class="row">
        <div class="col">
            <app-child01 (inputEvent)="pushUserInput($event)" [count]="countU" [boxColor]="'red'" [placeholder]="'User'"></app-child01>
        </div>
        <div class="col">
            <app-child01 (inputEvent)="pushAdminInput($event)" [count]="countA" [boxColor]="'green'" [placeholder]="'Admin'"></app-child01>
        </div>
    
    </div>
</div>
